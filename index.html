<!DOCTYPE html>
<html>
<head>
    <title>Letter Packing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-border">
        <img src="cropped_circle_image.png" alt="Circle Logo" class="header-logo">
        <div class="header-text">Alphabet Fitting</div>
    </div>
    <div class="main-container">
        <h1>Letter Packing</h1>
        <input type="text" id="wordInput" placeholder="Enter a word">
        <button id="generateBtn">Generate Puzzle</button>
        <div id="letterContainer"></div>
        <div id="emptyGridContainer"></div>
        <div class="button-container">
            <button id="downloadBtn">Download Puzzle</button>
            <button id="toggleSolutionBtn">View Solution</button>
        </div>
        <div id="gridContainer" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
